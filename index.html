<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин комплектующих</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Магазин комплектующих</h1>
  </header>

  <main class="layout">
    <section class="catalog" id="product-list">
    </section>

    <aside class="cart" id="cart">
      <h2>Корзина</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Итого: <span id="cart-total">0</span> ₽</div>
        <button id="checkout-btn">Оформить заказ</button>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
