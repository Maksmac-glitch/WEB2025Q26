<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин комплектующих</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Магазин комплектующих</h1>
  </header>

  <main class="layout">
    <section class="catalog" id="product-list">
    </section>

    <aside class="cart" id="cart">
      <h2>Корзина</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Итого: <span id="cart-total">0</span> ₽</div>
        <button id="checkout-btn">Оформить заказ</button>
      </div>
    </aside>
  </main>

  <div class="ordwindow hidden" id="ordwindow">
    <div class="ordwindowContent">
      <h2>Оформление заказа</h2>
      <form id="orderform" class="ordform">
        <label class="ordfield">
            <span>Имя</span>
            <input name="firstName" required />
        </label>
        <label class="ordfield">
            <span>Фамилия</span>
            <input name="lastName" required />
       </label>
       <label class="ordfield ordfieldwide">
            <span>Адрес доставки</span>
            <input name="address" required />
       </label>
       <label class="ordfield">
            <span>Телефон</span>
            <input name="phone" required />
       </label>
       <div class="ordactions">
            <button type="submit" class="ordprim">Создать заказ</button>
            <button type="button" id="closeordwindow" class="ordsec">Отмена</button>
       </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
